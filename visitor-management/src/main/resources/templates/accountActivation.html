<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Account Activation</h1>
    </div>
    <div class="content">
        <p>Dear Admin,</p>
        <p>A new employee account requires activation. Please click the button below to activate the account:</p>
        <p>
            <a class="button" th:href="@{http://example.com/activate/{userId}(userId=${userId})}">
                Activate Account
            </a>
        </p>
        <p>If you did not request this account activation, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>This email was generated automatically. Do not reply.</p>
    </div>
</div>
</body>
</html>
